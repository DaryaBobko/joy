

<div class="row">

    <div class="col-md-offset-2 col-md-8">
        <div ng-if="vm.error">
            <div ng-repeat="alert in vm.errors" class="alert alert-danger">
                <strong>Внимание</strong> {{alert}}
            </div>
        </div>
        

        <h4 class="modal-title" ng-bind="vm.isAuth ? 'Авторизация' : 'Регистрация'"></h4>

        <p ng-if="vm.isAuth">
            <small>
                Если Вы у нас впервые - пожалуйста, <a ui-sref="register()">зарегистрируйтесь.</a>
            </small>
        </p>
        <p ng-if="!vm.isAuth">
            <small>
                Уже зарегистрированы? <a ui-sref="auth()">Авторизируйтесь.</a>
            </small>
        </p>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Введите email</label>
                <input ng-model="vm.userData.email" type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Введите пароль</label>
                <input ng-model="vm.userData.passwprd" type="password" class="form-control" placeholder="Пароль">
                <p> <small> Длинна должна быть не менее 6 символов</small>
                </p>
            </div>

            <button type="submit" class="btn btn-default" ng-bind="vm.isAuth ? 'Войти' : 'Зарегистрироваться'" ng-click="vm.actions.auth()"></button>
        </form>

    </div>
</div>
