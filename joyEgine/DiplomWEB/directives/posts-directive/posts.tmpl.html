<div class="content-post">

    <div class="col-md-12 no-left-right-pad">
        <div class="row" ng-repeat="post in vm.list">
            <div class="col-md-1">
                <div class="text-center">
                    <div>
                        <a class="glyphicon glyphicon-triangle-top like"> </a>
                    </div>
                    <div>
                        <label>123</label>
                    </div>
                    <div>
                        <a class="glyphicon glyphicon-triangle-bottom dislike"> </a>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="title-post"><span>{{post.Header}}</span></div>
                <div>
                    <a class="name-creator">{{post.User.Name}}</a>
                    <span class="date-add-post">{{post.CreatedOn | date : 'HH:mm dd.MM.yyyy '}}</span>
                    <a class="post-tags" ui-sref="main({TagId: tag.Id})" ng-repeat="tag in post.Tags">{{tag.Name}}</a>
                </div>
                <div class="img-post" ng-if="vm.actions.isPostImgExists(post)">
                    <img class="img-responsive" ng-src="{{post.ImagePath}}" />
                </div>
                <div>{{post.Message}}</div>
            </div>
            <div ng-if="vm.buttonTemplate" class="col-md-1 no-left-right-pad">
                <ng-include src="vm.buttonTemplate"></ng-include>
            </div>
        </div>
    </div>
</div>
